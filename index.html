<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Hullabalook Technical Challenge</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  </head>

  <body>
    <div id="app" class="container">

      <section class="header">
        <h2>take our brands quiz</h2>
        <p>Can you guess who made the products below?</p>

        <div>Score: {{ score }}</div>

        <div class="controls">
          <button class="start" v-if="!isActive" @click="start">Start</button>
          <button class="stop" v-if="isActive" @click="stop">Stop</button>
        </div>
      </section>

      <section class="product-wrapper">
        <div class="timer">{{ timer }}</div>
        <div class="product">
          <product
            v-for="{image, brand} in datas"
            v-bind:key="image"
            v-bind:image="image"
            v-bind:brand="brand"
            v-bind:solved="productsSolved.includes(brand)"
            v-bind:active-product="activeProduct"
            @product-clicked="handleProductClick"
          ></product>
        </div>
      </section>

      <section class="brand-wrapper">
        <brand
          v-for="{brand} in datas"
          v-bind:key="brand"
          v-bind:brand="brand"
          @brand-clicked="handleBrandClick"
        ></brand>
      </section>
    </div>

    <script src="js/product.js"></script>
    <script src="js/brand.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
